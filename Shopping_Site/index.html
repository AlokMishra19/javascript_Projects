<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FakeStore</title>
    <link rel="icon" href="./sales_bag_shopping_bargain_retail_icon-icons.com_55340.ico">
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js" defer></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">FakeStore</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                    </ul>
                    <form class="d-flex" id="searchForm">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="searchInput">
                        <button class="btn btn-outline-success text-white btn btn-primary" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <div class="option">
        <div><button class="button" id="cartButton">cart <span id="cartCount">0</span></button></div>
        <div>
            <select id="categoryFilter" class="place">
                <option value="">All</option>
                <option value="men's clothing">man</option>
                <option value="women's clothing">woman</option>
                <option value="jewelery">jewelery</option>
                <option value="electronics">electronics</option>
            </select>
        </div>
    </div>

    <div id="cards">
        <!-- Product cards will be dynamically inserted here -->
    </div>

    <!-- Cart Section -->
    <div id="cartItems" style="display: none;">
        <h3>Cart Items:</h3>
        <ul id="cartList"></ul> <!-- List of cart items goes here -->
        <h4>Total Price: $<span id="totalPrice">0</span></h4>
    </div>
</body>
</html>
